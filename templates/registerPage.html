{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profileSettings.css' %}">
    <title>Document</title>
</head>
<body>
    <header class="navBar">
        <img src="{% static 'images/Logo.png' %}" alt="">
    </header>
    <div class="profile row">
        <div class="logo col-3">
            <img src="{% static 'images/LoginLogo.png' %}" alt="">
        </div>

        <form class="card col-3" method="POST">
            <h2 class="margin-1">Register</h2>
            <p class="margin-1">Already have an account? <a href="{% url 'login' %}" style="color : green">login Here</a></p>
            {% csrf_token %}

            {{form.username}}      
            
            {{form.email}}

            {{form.password1}}

            {{form.password2}}

            <p class="margin-1">By registering, is the data in accordance with my personal data</p>
            <p><button type="submit" class="register-login">Register</button></p>
            
        </form>
        
    </div>
</body>
</html>
